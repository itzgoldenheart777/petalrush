<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PetalRush</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
}

.header{
display:flex;
gap:10px;
padding:12px;
background:#111;
position:sticky;
top:0;
z-index:10;
}

.logo{
height:40px;
}

.search{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:12px;
padding-bottom:90px;
}

.card{
background:#171a21;
padding:10px;
border-radius:12px;
cursor:pointer;
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
}

.section{
display:none;
padding:12px;
padding-bottom:90px;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
justify-content:space-around;
background:#111;
padding:12px;
}

.btn{
background:#ff4081;
border:none;
padding:10px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
cursor:pointer;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<div class="header">
<img src="logoHeader.png" class="logo">
<input id="search" class="search" placeholder="Search flowers">
</div>

<!-- HOME -->
<div id="home" class="products"></div>

<!-- DETAIL -->
<div id="detail" class="section"></div>

<!-- PROFILE -->
<div id="profile" class="section">
<h3>My Profile</h3>

<img id="avatar" src="default-avatar.png" width="100">

<input type="file" onchange="uploadAvatar(event)">

<input id="name" placeholder="Name">
<input id="phone" placeholder="Phone">

<button class="btn" onclick="saveProfile()">Save Profile</button>

<h3>My Address</h3>
<input id="addressInput" placeholder="Enter address">
<button class="btn" onclick="saveAddress()">Save Address</button>

<button class="btn" onclick="logout()">Logout</button>
</div>

<!-- CART -->
<div id="cart" class="section">
<h3>Cart</h3>
<div id="cartItems"></div>
<h3 id="total">Total ₹0</h3>
<button class="btn" onclick="placeOrder()">Place Order</button>
</div>

<!-- NAV -->
<div class="bottom">
<div onclick="showHome()">Home</div>
<div onclick="showProfile()">Profile</div>
<div onclick="showCart()">Cart</div>
</div>

</div>

<script>

const supabase = window.supabase.createClient(
"https://lssjsgfppehhclxqulso.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2pzZ2ZwcGVoaGNseHF1bHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTAwNzksImV4cCI6MjA4Njc2NjA3OX0.nRq1iFBiOEyty0ALRmS45ARoso7BsB0ENOvttu7nvX0"
);

const user = JSON.parse(localStorage.getItem("user"));
if(!user) location="index.html";

/* ---------------- HOME ---------------- */

async function showHome(){
hideAll();
document.getElementById("home").style.display="grid";

const {data} = await supabase
.from("products")
.select("*");

const home = document.getElementById("home");
home.innerHTML="";

if(!data) return;

data.forEach(p=>{
home.innerHTML+=`
<div class="card" onclick="showDetail('${p.id}')">
<img src="${p.image_url}">
${p.name}
<div class="price">₹${p.price}</div>
</div>
`;
});
}

/* ---------------- DETAIL ---------------- */

async function showDetail(id){
hideAll();
document.getElementById("detail").style.display="block";

const {data} = await supabase
.from("products")
.select("*")
.eq("id",id)
.single();

document.getElementById("detail").innerHTML=`
<img src="${data.image_url}" width="100%">
<h2>${data.name}</h2>
₹${data.price}
<p>${data.description || ""}</p>
<button class="btn" onclick="addCart('${data.id}')">Add to Cart</button>
`;
}

/* ---------------- CART ---------------- */

async function addCart(id){
await supabase.from("cart").insert({
user_email:user.email,
product_id:id,
qty:1
});
alert("Added to cart");
}

async function showCart(){
hideAll();
document.getElementById("cart").style.display="block";

const {data} = await supabase
.from("cart")
.select("*,products(*)")
.eq("user_email",user.email);

const cartDiv = document.getElementById("cartItems");
cartDiv.innerHTML="";
let total=0;

if(!data) return;

data.forEach(item=>{
total += item.products.price * item.qty;

cartDiv.innerHTML+=`
<div>
${item.products.name} x ${item.qty}
₹${item.products.price}
</div>
`;
});

document.getElementById("total").innerText="Total ₹"+total;
}

/* ---------------- PROFILE ---------------- */

function showProfile(){
hideAll();
document.getElementById("profile").style.display="block";
}

async function saveProfile(){
await supabase.from("users").upsert({
email:user.email,
name:document.getElementById("name").value,
phone:document.getElementById("phone").value
});
alert("Profile saved");
}

async function saveAddress(){
await supabase.from("addresses").insert({
user_email:user.email,
address:document.getElementById("addressInput").value
});
alert("Address saved");
}

async function uploadAvatar(e){
const file=e.target.files[0];

await supabase.storage
.from("avatars")
.upload(user.email,file,{upsert:true});

document.getElementById("avatar").src=
"https://lssjsgfppehhclxqulso.supabase.co/storage/v1/object/public/avatars/"+user.email;
}

/* ---------------- ORDER ---------------- */

async function placeOrder(){
alert("Order placed (Next step: implement order_items)");
}

/* ---------------- UTIL ---------------- */

function hideAll(){
document.getElementById("home").style.display="none";
document.getElementById("detail").style.display="none";
document.getElementById("profile").style.display="none";
document.getElementById("cart").style.display="none";
}

function logout(){
localStorage.removeItem("user");
location="index.html";
}

showHome();

</script>
</body>
</html>
