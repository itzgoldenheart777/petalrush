<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PetalRush Buyer</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}

:root{
  --bg:#0a0c10;
  --card:#12151c;
  --card2:#1a1e28;
  --accent:#e8476a;
  --accent2:#ff8fab;
  --text:#f0f0f0;
  --muted:#8a8fa8;
  --border:#1f2330;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
  min-height:100vh;
}

.container{
  max-width:480px;
  margin:0 auto;
  padding-bottom:90px;
  min-height:100vh;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0d0f18 0%,#12151f 100%);
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(10px);
}

.logo-text{
  font-family:'Playfair Display',serif;
  font-size:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:1px;
}

.logo-sub{
  font-size:9px;
  color:var(--muted);
  text-align:center;
  letter-spacing:3px;
  text-transform:uppercase;
}

/* FILTER */
.filter-bar{
  padding:12px;
  background:var(--card);
  display:flex;
  gap:10px;
  border-bottom:1px solid var(--border);
}

input,select{
  flex:1;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--card2);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
  font-size:14px;
  outline:none;
  transition:border .2s;
}

input:focus,select:focus{border-color:var(--accent);}
select option{background:var(--card2);}

/* PRODUCTS GRID */
#home{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}

.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  border:1px solid var(--border);
  transition:transform .2s,box-shadow .2s;
  position:relative;
}

.card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(232,71,106,.15);}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  display:block;
}

.card-body{padding:10px;}
.card-name{font-size:13px;font-weight:500;margin-bottom:4px;line-height:1.3;}
.card-price{color:var(--accent);font-size:14px;font-weight:600;}

.card-placeholder{
  width:100%;
  height:140px;
  background:linear-gradient(135deg,#1a1e28,#23283a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
}

/* SECTIONS */
.section{display:none;padding:14px;}

/* DETAIL */
.detail-img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  display:block;
}

.detail-name{
  font-family:'Playfair Display',serif;
  font-size:22px;
  margin:14px 0 6px;
}

.detail-price{
  color:var(--accent);
  font-size:20px;
  font-weight:600;
  margin-bottom:16px;
}

.detail-desc{
  color:var(--muted);
  font-size:14px;
  line-height:1.6;
  margin-bottom:16px;
}

/* BUTTONS */
.btn{
  background:linear-gradient(135deg,var(--accent),#c2185b);
  border:none;
  padding:14px;
  width:100%;
  border-radius:12px;
  color:white;
  margin-top:10px;
  cursor:pointer;
  font-family:'DM Sans',sans-serif;
  font-size:15px;
  font-weight:500;
  transition:opacity .2s,transform .1s;
  letter-spacing:.3px;
}

.btn:active{transform:scale(.98);}
.btn:hover{opacity:.9;}

.btn-outline{
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
}

/* CART */
.cart-item{
  background:var(--card);
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart-item-info{flex:1;}
.cart-item-name{font-size:14px;font-weight:500;margin-bottom:4px;}
.cart-item-price{color:var(--accent);font-size:14px;}

.cart-item .del-btn{
  background:#2a1520;
  border:none;
  color:var(--accent);
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

.invoice{
  background:var(--card);
  padding:16px;
  margin-top:14px;
  border-radius:14px;
  border:1px solid var(--border);
}

.invoice-row{
  display:flex;
  justify-content:space-between;
  padding:5px 0;
  font-size:14px;
  color:var(--muted);
}

.invoice-row.total{
  color:var(--text);
  font-weight:600;
  font-size:16px;
  padding-top:10px;
  border-top:1px solid var(--border);
  margin-top:6px;
}

.section-title{
  font-family:'Playfair Display',serif;
  font-size:20px;
  margin-bottom:14px;
}

.coupon-row{display:flex;gap:8px;margin-top:10px;}
.coupon-row input{flex:1;}
.coupon-row .btn{width:auto;padding:10px 16px;margin-top:0;}

/* PROFILE */
.avatar-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:20px;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid var(--accent);
  object-fit:cover;
  cursor:pointer;
  background:var(--card2);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  transition:opacity .2s;
}

.avatar:hover{opacity:.85;}

.avatar img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:50%;
}

.avatar-emoji{
  font-size:48px;
  line-height:1;
}

.avatar-label{
  font-size:12px;
  color:var(--muted);
  margin-top:8px;
  cursor:pointer;
}

.profile-name{
  font-family:'Playfair Display',serif;
  font-size:18px;
  text-align:center;
  margin-bottom:4px;
}

.profile-email{font-size:13px;color:var(--muted);text-align:center;margin-bottom:16px;}

.form-group{margin-bottom:12px;}
.form-label{font-size:12px;color:var(--muted);margin-bottom:5px;letter-spacing:.5px;text-transform:uppercase;}

.sub-title{
  font-size:14px;
  font-weight:600;
  color:var(--muted);
  letter-spacing:1px;
  text-transform:uppercase;
  margin:20px 0 10px;
  display:flex;
  align-items:center;
  gap:8px;
}

.sub-title::after{content:'';flex:1;height:1px;background:var(--border);}

.addr-item{
  background:var(--card);
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}

.addr-item .del-btn{
  background:#2a1520;
  border:none;
  color:var(--accent);
  padding:4px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:11px;
  flex-shrink:0;
}

.order-card{
  background:var(--card);
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid var(--border);
}

.order-id{font-size:12px;color:var(--muted);margin-bottom:6px;}
.order-status{display:inline-block;background:#1a2a1a;color:#4caf50;font-size:11px;padding:3px 8px;border-radius:20px;margin-bottom:8px;}
.order-total{font-weight:600;color:var(--accent);}
.order-item-line{font-size:13px;color:var(--muted);margin-top:4px;}

.empty-state{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
}

.empty-state .emoji{font-size:48px;margin-bottom:12px;}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:480px;
  display:flex;
  background:#0d0f18;
  border-top:1px solid var(--border);
  z-index:100;
}

.bottom div{
  flex:1;
  text-align:center;
  padding:14px 10px 10px;
  cursor:pointer;
  font-size:12px;
  color:var(--muted);
  transition:color .2s;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.bottom div.active{color:var(--accent);}
.bottom div:hover{color:var(--text);}
.bottom .nav-icon{font-size:20px;}

.cart-badge{
  background:var(--accent);
  color:white;
  font-size:10px;
  width:16px;height:16px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  top:-4px;right:-4px;
}

.nav-icon-wrap{position:relative;display:inline-block;}

/* LOADING */
.loading{
  text-align:center;
  padding:40px;
  color:var(--muted);
}

.spinner{
  display:inline-block;
  width:28px;height:28px;
  border:3px solid var(--border);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin .8s linear infinite;
  margin-bottom:10px;
}

@keyframes spin{to{transform:rotate(360deg);}}

/* TOAST */
.toast{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:#1f2330;
  color:var(--text);
  padding:12px 20px;
  border-radius:10px;
  font-size:14px;
  border:1px solid var(--border);
  opacity:0;
  transition:opacity .3s,transform .3s;
  z-index:999;
  white-space:nowrap;
  pointer-events:none;
}

.toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
.toast.success{border-color:var(--accent);color:var(--accent);}
.toast.error{border-color:#f44336;color:#f44336;}

/* FADE IN */
@keyframes fadeIn{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
.fade-in{animation:fadeIn .3s ease forwards;}

</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div>
      <div class="logo-text">üå∏ PetalRush</div>
      <div class="logo-sub">Fresh Flowers Like Never Before</div>
    </div>
  </div>

  <!-- FILTER BAR -->
  <div id="filterSection" class="filter-bar" style="display:none;">
    <input id="search" placeholder="üîç Search flowers..." oninput="searchProducts()">
    <select id="sortSelect" onchange="applyFilter(this.value)">
      <option value="new">Newest</option>
      <option value="low">Low Price</option>
      <option value="high">High Price</option>
    </select>
  </div>

  <!-- HOME -->
  <div id="home" style="display:none;"></div>

  <!-- DETAIL -->
  <div id="detail" class="section"></div>

  <!-- CART -->
  <div id="cart" class="section">
    <div class="section-title">üõí My Cart</div>
    <div id="cartItems"></div>
    <div class="invoice" id="invoiceBox" style="display:none;">
      <div class="invoice-row"><span>Subtotal</span><span>‚Çπ<span id="subtotalVal">0</span></span></div>
      <div class="invoice-row"><span>Delivery</span><span>‚Çπ<span id="deliveryVal">0</span></span></div>
      <div class="invoice-row"><span>GST (5%)</span><span>‚Çπ<span id="gstVal">0</span></span></div>
      <div class="invoice-row"><span>Discount</span><span>-‚Çπ<span id="discountVal">0</span></span></div>
      <div class="invoice-row total"><span>Total</span><span>‚Çπ<span id="grandTotalVal">0</span></span></div>

    <div class="coupon-row">
      <input id="couponInput" placeholder="Enter coupon code">

    <div class="form-group" style="margin-top:12px;">
      <div class="form-label">Delivery Address</div>
      <select id="addressSelect" style="width:100%;"></select>
    </div>
    <button class="btn" onclick="placeOrder()">Place Order üå∏</button>
  </div>

  <!-- PROFILE -->
  <div id="profile" class="section">
    <div class="section-title">My Profile</div>

    <div class="avatar-wrap">
      <div class="avatar" onclick="document.getElementById('avatarFile').click()" id="avatarContainer">
        <span class="avatar-emoji">üå∏</span>
      </div>
      <input type="file" id="avatarFile" hidden accept="image/*" onchange="uploadAvatar(event)">
      <div class="avatar-label" onclick="document.getElementById('avatarFile').click()">Tap to change photo</div>
    </div>

    <div class="form-group">
      <div class="form-label">Full Name</div>
      <input id="nameInput" placeholder="Your name">
    </div>
    <div class="form-group">
      <div class="form-label">Phone Number</div>
      <input id="phoneInput" placeholder="+91 XXXXX XXXXX" type="tel">
    </div>
    <button class="btn" onclick="saveProfile()">Save Profile</button>

    <div class="sub-title">Addresses</div>
    <div class="form-group">
      <input id="addressInput" placeholder="Enter your address">
    </div>
    <button class="btn btn-outline" onclick="saveAddress()">üìç Save with GPS</button>
    <div id="addressList"></div>

    <div class="sub-title">My Orders</div>
    <div id="ordersList"></div>

    <button class="btn btn-outline" style="margin-top:20px;" onclick="logout()">Logout</button>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom">
    <div id="navHome" class="active" onclick="showHome()">
      <div class="nav-icon-wrap"><span class="nav-icon">üè†</span></div>
      <span>Home</span>
    </div>
    <div id="navCart" onclick="showCart()">
      <div class="nav-icon-wrap">
        <span class="nav-icon">üõí</span>
        <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
      </div>
      <span>Cart</span>
    </div>
    <div id="navProfile" onclick="showProfile()">
      <div class="nav-icon-wrap"><span class="nav-icon">üë§</span></div>
      <span>Profile</span>
    </div>
  </div>

</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<script>
// ‚îÄ‚îÄ‚îÄ SUPABASE INIT (single instance) ‚îÄ‚îÄ‚îÄ
const SUPA_URL = "https://lssjsgfppehhclxqulso.supabase.co";
const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2pzZ2ZwcGVoaGNseHF1bHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTAwNzksImV4cCI6MjA4Njc2NjA3OX0.nRq1iFBiOEyty0ALRmS45ARoso7BsB0ENOvttu7nvX0";

let _supabase;
if(!window._supabaseInstance){
  window._supabaseInstance = window.supabase.createClient(SUPA_URL, SUPA_KEY);
}
_supabase = window._supabaseInstance;

// ‚îÄ‚îÄ‚îÄ USER CHECK ‚îÄ‚îÄ‚îÄ
let user = null;
try{ user = JSON.parse(localStorage.getItem("user")); } catch(e){}
if(!user){
  // For demo: create a guest user so we can test
  user = { email: "guest@petalrush.com" };
  localStorage.setItem("user", JSON.stringify(user));
}

let cartData = [];
let discountAmount = 0;
let appliedCoupon = null;
let currentProduct = null;
let allProducts = [];

// ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ
function showToast(msg, type="success"){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.className = "toast " + type;
  t.classList.add("show");
  setTimeout(()=>{ t.classList.remove("show"); }, 2500);
}

// ‚îÄ‚îÄ‚îÄ NAV ACTIVE ‚îÄ‚îÄ‚îÄ
function setNav(name){
  ["navHome","navCart","navProfile"].forEach(id=>{
    document.getElementById(id).classList.remove("active");
  });
  document.getElementById("nav"+name).classList.add("active");
}

// ‚îÄ‚îÄ‚îÄ HIDE ALL ‚îÄ‚îÄ‚îÄ
function hideAll(){
  document.getElementById("home").style.display = "none";
  document.getElementById("detail").style.display = "none";
  document.getElementById("cart").style.display = "none";
  document.getElementById("profile").style.display = "none";
  document.getElementById("filterSection").style.display = "none";
}

// ‚îÄ‚îÄ‚îÄ HOME ‚îÄ‚îÄ‚îÄ
async function showHome(){
  hideAll();
  setNav("Home");
  const homeEl = document.getElementById("home");
  homeEl.style.display = "grid";
  homeEl.style.gridTemplateColumns = "repeat(2,1fr)";
  homeEl.style.gap = "12px";
  homeEl.style.padding = "14px";
  document.getElementById("filterSection").style.display = "flex";

  homeEl.innerHTML = `<div class="loading" style="grid-column:1/-1"><div class="spinner"></div><br>Loading flowers...</div>`;

  const {data, error} = await _supabase.from("products").select("*").order("created_at",{ascending:false});
  allProducts = data || [];
  renderProducts(allProducts);
  updateCartBadge();
}

function renderProducts(data){
  const homeEl = document.getElementById("home");
  if(!data || data.length === 0){
    homeEl.innerHTML = `<div class="empty-state" style="grid-column:1/-1"><div class="emoji">üå∑</div><p>No flowers found</p></div>`;
    return;
  }
  homeEl.innerHTML = data.map(p=>`
    <div class="card fade-in" onclick="showDetail('${p.id}')">
      ${p.image_url
        ? `<img src="${p.image_url}" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">`
        : ``}
      <div class="card-placeholder" style="${p.image_url?'display:none':''}">üå∏</div>
      <div class="card-body">
        <div class="card-name">${p.name || 'Flower'}</div>
        <div class="card-price">‚Çπ${p.price || 0}</div>
      </div>
    </div>
  `).join("");
}

// ‚îÄ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ‚îÄ
function searchProducts(){
  const q = document.getElementById("search").value.toLowerCase();
  const filtered = allProducts.filter(p=> (p.name||"").toLowerCase().includes(q));
  renderProducts(filtered);
}

// ‚îÄ‚îÄ‚îÄ FILTER ‚îÄ‚îÄ‚îÄ
function applyFilter(val){
  let sorted = [...allProducts];
  if(val === "low") sorted.sort((a,b)=>a.price-b.price);
  else if(val === "high") sorted.sort((a,b)=>b.price-a.price);
  else sorted.sort((a,b)=> new Date(b.created_at)-new Date(a.created_at));
  const q = document.getElementById("search").value.toLowerCase();
  renderProducts(q ? sorted.filter(p=>(p.name||"").toLowerCase().includes(q)) : sorted);
}

// ‚îÄ‚îÄ‚îÄ DETAIL ‚îÄ‚îÄ‚îÄ
async function showDetail(id){
  hideAll();
  const detailEl = document.getElementById("detail");
  detailEl.style.display = "block";
  detailEl.innerHTML = `<div class="loading"><div class="spinner"></div><br>Loading...</div>`;

  const {data, error} = await _supabase.from("products").select("*").eq("id",id).single();
  if(!data){
    detailEl.innerHTML = `<div class="empty-state"><div class="emoji">üòï</div><p>Product not found</p></div><button class="btn" onclick="showHome()">Go Back</button>`;
    return;
  }
  currentProduct = data;

  detailEl.innerHTML = `
    <div class="fade-in">
      ${data.image_url
        ? `<img src="${data.image_url}" class="detail-img" onerror="this.style.display='none'">`
        : `<div style="height:220px;background:linear-gradient(135deg,#1a1e28,#23283a);border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:60px;">üå∏</div>`}
      <h2 class="detail-name">${data.name}</h2>
      <div class="detail-price">‚Çπ${data.price}</div>
      ${data.description ? `<p class="detail-desc">${data.description}</p>` : ""}
      ${data.seller_email ? `<p style="font-size:12px;color:var(--muted);margin-bottom:16px;">Sold by: ${data.seller_email}</p>` : ""}
      <button class="btn" onclick="addCart()">üõí Add to Cart</button>
      <button class="btn btn-outline" onclick="showHome()">‚Üê Back</button>
    </div>
  `;
}

// ‚îÄ‚îÄ‚îÄ ADD CART ‚îÄ‚îÄ‚îÄ
async function addCart(){
  if(!currentProduct) return;
  const {data:exist, error:e1} = await _supabase
    .from("cart").select("*")
    .eq("user_email", user.email)
    .eq("product_id", currentProduct.id)
    .maybeSingle();

  if(exist){
    await _supabase.from("cart").update({qty: exist.qty+1}).eq("id", exist.id);
  } else {
    await _supabase.from("cart").insert({
      user_email: user.email,
      product_id: currentProduct.id,
      qty: 1
    });
  }
  showToast("Added to cart üå∏");
  updateCartBadge();
  setTimeout(()=>showCart(), 800);
}

// ‚îÄ‚îÄ‚îÄ CART BADGE ‚îÄ‚îÄ‚îÄ
async function updateCartBadge(){
  const {data} = await _supabase.from("cart").select("qty").eq("user_email", user.email);
  const total = (data||[]).reduce((s,i)=>s+i.qty,0);
  const badge = document.getElementById("cartBadge");
  if(total > 0){
    badge.style.display = "flex";
    badge.textContent = total > 9 ? "9+" : total;
  } else {
    badge.style.display = "none";
  }
}

// ‚îÄ‚îÄ‚îÄ SHOW CART ‚îÄ‚îÄ‚îÄ
async function showCart(){
  hideAll();
  setNav("Cart");
  document.getElementById("cart").style.display = "block";

  const {data, error} = await _supabase
    .from("cart")
    .select("id,qty,product_id,products(name,price)")
    .eq("user_email", user.email);

  cartData = data || [];
  const cartItemsEl = document.getElementById("cartItems");
  const invoiceBox = document.getElementById("invoiceBox");

  if(cartData.length === 0){
    cartItemsEl.innerHTML = `<div class="empty-state"><div class="emoji">üõí</div><p>Your cart is empty</p><p style="font-size:13px;margin-top:6px;">Add some beautiful flowers!</p></div>`;
    invoiceBox.style.display = "none";
    document.getElementById("subtotalVal").textContent = "0";
    document.getElementById("deliveryVal").textContent = "0";
    document.getElementById("gstVal").textContent = "0";
    document.getElementById("discountVal").textContent = "0";
    document.getElementById("grandTotalVal").textContent = "0";
  } else {
    let sub = 0;
    cartItemsEl.innerHTML = cartData.map(i=>{
      const price = i.qty * (i.products?.price||0);
      sub += price;
      return `
        <div class="cart-item fade-in">
          <div class="cart-item-info">
            <div class="cart-item-name">${i.products?.name||'Flower'}</div>
            <div class="cart-item-price">‚Çπ${price} √ó ${i.qty}</div>
          </div>
          <button class="del-btn" onclick="removeCart('${i.id}')">Remove</button>
        </div>
      `;
    }).join("");
    invoiceBox.style.display = "block";
    calculateTotals(sub);
  }
  loadAddresses();
  updateCartBadge();
}

// ‚îÄ‚îÄ‚îÄ TOTALS ‚îÄ‚îÄ‚îÄ
function calculateTotals(sub){
  const delivery = sub === 0 ? 0 : 50;
  const gst = sub * 0.05;
  const total = Math.max(0, sub + delivery + gst - discountAmount);

  document.getElementById("subtotalVal").textContent = sub.toFixed(2);
  document.getElementById("deliveryVal").textContent = delivery.toFixed(2);
  document.getElementById("gstVal").textContent = gst.toFixed(2);
  document.getElementById("discountVal").textContent = discountAmount.toFixed(2);
  document.getElementById("grandTotalVal").textContent = total.toFixed(2);
}

// ‚îÄ‚îÄ‚îÄ REMOVE CART ‚îÄ‚îÄ‚îÄ
async function removeCart(id){
  await _supabase.from("cart").delete().eq("id", id);
  showToast("Removed from cart", "error");
  showCart();
}

// ‚îÄ‚îÄ‚îÄ COUPON ‚îÄ‚îÄ‚îÄ
async function applyCoupon(){
  const code = document.getElementById("couponInput").value.trim();
  if(!code){ showToast("Enter a coupon code", "error"); return; }

  const {data} = await _supabase.from("coupons").select("*").eq("code", code).maybeSingle();
  if(!data){ showToast("Invalid coupon", "error"); return; }
  if(data.usage_limit && data.used_count >= data.usage_limit){ showToast("Coupon expired", "error"); return; }

  appliedCoupon = data;
  discountAmount = parseFloat(data.discount) || 0;
  showToast(`Coupon applied! -‚Çπ${discountAmount}`);
  showCart();
}

// ‚îÄ‚îÄ‚îÄ PLACE ORDER ‚îÄ‚îÄ‚îÄ
async function placeOrder(){
  if(cartData.length === 0){ showToast("Cart is empty", "error"); return; }

  const addressSel = document.getElementById("addressSelect");
  const deliveryAddress = addressSel.value || "";

  const orderId = "ORD" + Date.now();
  const total = parseFloat(document.getElementById("grandTotalVal").textContent);

  const {error:orderErr} = await _supabase.from("orders").insert({
    id: orderId,
    user_email: user.email,
    price: total,
    status: "Placed",
    delivery_address: deliveryAddress,
    total_amount: total
  });

  if(orderErr){ showToast("Order failed: " + orderErr.message, "error"); return; }

  for(const item of cartData){
    await _supabase.from("order_items").insert({
      order_id: orderId,
      product_id: item.product_id,
      qty: item.qty,
      price: item.products?.price || 0
    });
  }

  if(appliedCoupon){
    await _supabase.from("coupons").update({ used_count: (appliedCoupon.used_count||0)+1 }).eq("code", appliedCoupon.code);
  }

  await _supabase.from("cart").delete().eq("user_email", user.email);

  discountAmount = 0;
  appliedCoupon = null;
  cartData = [];
  document.getElementById("couponInput").value = "";

  showToast("Order placed successfully! üéâ");
  setTimeout(()=>{ showProfile(); }, 1000);
}

// ‚îÄ‚îÄ‚îÄ PROFILE ‚îÄ‚îÄ‚îÄ
async function showProfile(){
  hideAll();
  setNav("Profile");
  document.getElementById("profile").style.display = "block";
  loadProfile();
  loadAddresses();
  loadOrders();
}

async function loadProfile(){
  const {data} = await _supabase.from("users").select("*").eq("email", user.email).maybeSingle();
  if(data){
    document.getElementById("nameInput").value = data.name || "";
    document.getElementById("phoneInput").value = data.phone || "";
    if(data.avatar_url){
      setAvatar(data.avatar_url);
    }
  }
}

function setAvatar(url){
  const container = document.getElementById("avatarContainer");
  container.innerHTML = `<img src="${url}" onerror="this.parentElement.innerHTML='<span class=\\'avatar-emoji\\'>üå∏</span>'">`;
}

async function saveProfile(){
  await _supabase.from("users").upsert({
    email: user.email,
    name: document.getElementById("nameInput").value,
    phone: document.getElementById("phoneInput").value
  });
  showToast("Profile saved!");
}

// ‚îÄ‚îÄ‚îÄ AVATAR UPLOAD ‚îÄ‚îÄ‚îÄ
async function uploadAvatar(e){
  const file = e.target.files[0];
  if(!file) return;

  // Show preview immediately
  const reader = new FileReader();
  reader.onload = (ev)=>{ setAvatar(ev.target.result); };
  reader.readAsDataURL(file);

  const ext = file.name.split(".").pop();
  const fileName = user.email.replace(/[^a-z0-9]/gi,"_") + "_" + Date.now() + "." + ext;

  const {error:upErr} = await _supabase.storage.from("avatars").upload(fileName, file, {upsert:true});
  if(upErr){ showToast("Upload failed: " + upErr.message, "error"); return; }

  const {data:urlData} = _supabase.storage.from("avatars").getPublicUrl(fileName);
  const publicUrl = urlData.publicUrl;

  setAvatar(publicUrl);

  await _supabase.from("users").upsert({
    email: user.email,
    avatar_url: publicUrl
  });

  showToast("Avatar updated!");
}

// ‚îÄ‚îÄ‚îÄ ADDRESS ‚îÄ‚îÄ‚îÄ
async function saveAddress(){
  const addr = document.getElementById("addressInput").value.trim();
  if(!addr){ showToast("Enter an address", "error"); return; }

  if(navigator.geolocation){
    showToast("Getting GPS location...");
    navigator.geolocation.getCurrentPosition(async pos=>{
      const gps = pos.coords.latitude.toFixed(5) + "," + pos.coords.longitude.toFixed(5);
      await _supabase.from("addresses").insert({
        user_email: user.email,
        address: addr + " [GPS:" + gps + "]"
      });
      document.getElementById("addressInput").value = "";
      showToast("Address saved!");
      loadAddresses();
    }, async ()=>{
      // GPS denied ‚Äì save without GPS
      await _supabase.from("addresses").insert({
        user_email: user.email,
        address: addr
      });
      document.getElementById("addressInput").value = "";
      showToast("Address saved (no GPS)");
      loadAddresses();
    });
  } else {
    await _supabase.from("addresses").insert({
      user_email: user.email,
      address: addr
    });
    document.getElementById("addressInput").value = "";
    showToast("Address saved!");
    loadAddresses();
  }
}

async function loadAddresses(){
  const {data} = await _supabase.from("addresses").select("*").eq("user_email", user.email);
  const list = document.getElementById("addressList");
  const sel = document.getElementById("addressSelect");

  if(list) list.innerHTML = "";
  if(sel) sel.innerHTML = "";

  (data||[]).forEach(a=>{
    if(list) list.innerHTML += `
      <div class="addr-item">
        <span>${a.address}</span>
        <button class="del-btn" onclick="deleteAddress('${a.id}')">‚úï</button>
      </div>
    `;
    if(sel) sel.innerHTML += `<option value="${a.address}">${a.address}</option>`;
  });

  if(sel && (!data||data.length===0)){
    sel.innerHTML = `<option value="">No address saved</option>`;
  }
}

async function deleteAddress(id){
  await _supabase.from("addresses").delete().eq("id", id);
  showToast("Address removed");
  loadAddresses();
}

// ‚îÄ‚îÄ‚îÄ ORDERS ‚îÄ‚îÄ‚îÄ
async function loadOrders(){
  const {data:orders} = await _supabase
    .from("orders").select("*")
    .eq("user_email", user.email)
    .order("created_at",{ascending:false});

  const ordersEl = document.getElementById("ordersList");
  if(!orders || orders.length===0){
    ordersEl.innerHTML = `<div class="empty-state"><div class="emoji">üì¶</div><p>No orders yet</p></div>`;
    return;
  }

  ordersEl.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;

  let html = "";
  for(const order of orders){
    const {data:items} = await _supabase
      .from("order_items")
      .select("qty,price,products(name)")
      .eq("order_id", order.id);

    html += `
      <div class="order-card fade-in">
        <div class="order-id"># ${order.id}</div>
        <span class="order-status">${order.status||'Placed'}</span>
        <div class="order-total">‚Çπ${parseFloat(order.price||0).toFixed(2)}</div>
        ${(items||[]).map(i=>`
          <div class="order-item-line">üå∏ ${i.products?.name||'Item'} √ó ${i.qty} ‚Äî ‚Çπ${(i.qty*i.price).toFixed(2)}</div>
        `).join("")}
      </div>
    `;
  }
  ordersEl.innerHTML = html;
}
