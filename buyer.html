<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PetalRush Buyer</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
padding-bottom:80px;
}

.header{
background:#111;
padding:15px;
text-align:center;
}

.logo{
height:50px;
}

.filter-bar{
padding:10px;
background:#111;
display:flex;
gap:10px;
}

input,select{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:10px;
padding:10px;
}

.card{
background:#171a21;
padding:10px;
border-radius:10px;
cursor:pointer;
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:8px;
}

.section{
display:none;
padding:10px;
}

.btn{
background:#ff4081;
border:none;
padding:12px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
cursor:pointer;
}

.cart-item{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:8px;
display:flex;
justify-content:space-between;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
background:#111;
}

.bottom div{
flex:1;
text-align:center;
padding:15px;
cursor:pointer;
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
cursor:pointer;
border:3px solid #ff4081;
}

</style>
</head>

<body>

<div class="container">

<div class="header">
<img src="Headerlogo.png" class="logo">
</div>

<div id="filterSection" class="filter-bar">

<input id="search" placeholder="Search"
oninput="searchProducts()">

<select onchange="applyFilter(this.value)">
<option value="new">Newest</option>
<option value="low">Low Price</option>
<option value="high">High Price</option>
</select>

</div>

<div id="home" class="products"></div>

<div id="detail" class="section"></div>

<!-- CART -->

<div id="cart" class="section">

<h2>Cart</h2>

<div id="cartItems"></div>

<br>

Subtotal ₹<span id="subtotal">0</span><br>
Delivery ₹<span id="delivery">0</span><br>
GST ₹<span id="gst">0</span><br>
Discount ₹<span id="discount">0</span><br>

<h3>Total ₹<span id="grandTotal">0</span></h3>

<select id="addressSelect"></select>

<input id="couponInput" placeholder="Coupon">

<button class="btn" onclick="applyCoupon()">
Apply Coupon
</button>

<button class="btn" onclick="placeOrder()">
Place Order
</button>

</div>

<!-- PROFILE -->

<div id="profile" class="section">

<h2>Profile</h2>

<center>

<img id="avatar"
class="avatar"
src="default-avatar.png"
onclick="avatarUpload.click()">

<input type="file"
id="avatarUpload"
hidden
onchange="uploadAvatar(event)">

</center>

<br>

<input id="nameInput" placeholder="Name">
<input id="phoneInput" placeholder="Phone">

<button class="btn" onclick="saveProfile()">
Save Profile
</button>

<h3>Addresses</h3>

<input id="addressInput" placeholder="Address">

<button class="btn" onclick="saveAddress()">
Save Address
</button>

<div id="addressList"></div>

<h3>Orders</h3>

<div id="ordersList"></div>

<button class="btn" onclick="logout()">
Logout
</button>

</div>

<div class="bottom">

<div onclick="showHome()">Home</div>
<div onclick="showCart()">Cart</div>
<div onclick="showProfile()">Profile</div>

</div>

</div>

<script>

/* SUPABASE CONNECTION */

const supabaseClient =
window.supabase.createClient(
"https://lssjsgfppehhclxqulso.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2pzZ2ZwcGVoaGNseHF1bHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTAwNzksImV4cCI6MjA4Njc2NjA3OX0.nRq1iFBiOEyty0ALRmS45ARoso7BsB0ENOvttu7nvX0"
);

/* USER */

let user = JSON.parse(localStorage.getItem("user"));

if(!user){
location="index.html";
}

/* GLOBAL */

let cartData=[];
let discountAmount=0;
let currentProduct=null;

/* NAV */

function hideAll(){

home.style.display="none";
detail.style.display="none";
cart.style.display="none";
profile.style.display="none";
filterSection.style.display="none";

}

/* HOME */

async function showHome(){

hideAll();

home.style.display="grid";
filterSection.style.display="flex";

const {data} =
await supabaseClient
.from("products")
.select("*")
.order("created_at",{ascending:false});

renderProducts(data);

}

function renderProducts(data){

home.innerHTML="";

data.forEach(p=>{

home.innerHTML+=`
<div class="card"
onclick="showDetail('${p.id}')">

<img src="${p.image_url}">

<div>${p.name}</div>

₹${p.price}

</div>
`;

});

}

/* SEARCH */

async function searchProducts(){

const {data} =
await supabaseClient
.from("products")
.select("*")
.ilike("name","%"+search.value+"%");

renderProducts(data);

}

/* FILTER */

async function applyFilter(type){

let query =
supabaseClient
.from("products")
.select("*");

if(type=="low")
query=query.order("price",{ascending:true});

if(type=="high")
query=query.order("price",{ascending:false});

if(type=="new")
query=query.order("created_at",{ascending:false});

const {data}=await query;

renderProducts(data);

}

/* DETAIL */

async function showDetail(id){

hideAll();

detail.style.display="block";

const {data} =
await supabaseClient
.from("products")
.select("*")
.eq("id",id)
.single();

currentProduct=data;

detail.innerHTML=`

<img src="${data.image_url}" width="100%">

<h2>${data.name}</h2>

₹${data.price}

<button class="btn"
onclick="addCart()">Add Cart</button>

<button class="btn"
onclick="showHome()">Back</button>

`;

}

/* ADD CART */

async function addCart(){

const {data:exist} =
await supabaseClient
.from("cart")
.select("*")
.eq("user_email",user.email)
.eq("product_id",currentProduct.id)
.maybeSingle();

if(exist){

await supabaseClient
.from("cart")
.update({
qty:exist.qty+1
})
.eq("id",exist.id);

}else{

await supabaseClient
.from("cart")
.insert({
user_email:user.email,
product_id:currentProduct.id,
qty:1
});

}

showCart();

}

/* SHOW CART */

async function showCart(){

hideAll();

cart.style.display="block";

const {data} =
await supabaseClient
.from("cart")
.select(`
id,
qty,
products(name,price)
`)
.eq("user_email",user.email);

cartData=data;

let sub=0;

cartItems.innerHTML="";

data.forEach(i=>{

let price=i.qty*i.products.price;

sub+=price;

cartItems.innerHTML+=`
<div class="cart-item">

${i.products.name} x ${i.qty}

₹${price}

<button onclick="removeCart('${i.id}')">X</button>

</div>
`;

});

calculateTotals(sub);

loadCoupons();

loadAddresses();

}

/* TOTAL */

function calculateTotals(sub){

let del=sub===0?0:50;

let gst=sub*0.05;

let total=sub+del+gst-discountAmount;

document.getElementById("subtotal").innerText=sub;
document.getElementById("delivery").innerText=del;
document.getElementById("gst").innerText=gst;
document.getElementById("discount").innerText=discountAmount;
document.getElementById("grandTotal").innerText=total;

}

/* REMOVE CART */

async function removeCart(id){

await supabaseClient
.from("cart")
.delete()
.eq("id",id);

showCart();

}

/* COUPONS */

async function loadCoupons(){

const {data} =
await supabaseClient
.from("coupons")
.select("*");

couponInput.placeholder=
"Available: "+
data.map(c=>c.code).join(", ");

}

async function applyCoupon(){

const code=couponInput.value;

const {data} =
await supabaseClient
.from("coupons")
.select("*")
.eq("code",code)
.maybeSingle();

if(!data){

alert("Invalid coupon");

return;

}

discountAmount=data.discount;

showCart();

}

/* PLACE ORDER */

async function placeOrder(){

if(cartData.length===0){

alert("Cart empty");

return;

}

let orderId="ORD"+Date.now();

await supabaseClient
.from("orders")
.insert({
id:orderId,
user_email:user.email,
price:grandTotal.innerText,
status:"Placed"
});

await supabaseClient
.from("cart")
.delete()
.eq("user_email",user.email);

alert("Order placed");

showProfile();

}

/* PROFILE */

async function showProfile(){

hideAll();

profile.style.display="block";

loadProfile();

loadOrders();

loadAddresses();

}

async function loadProfile(){

const {data} =
await supabaseClient
.from("users")
.select("*")
.eq("email",user.email)
.maybeSingle();

if(data){

nameInput.value=data.name||"";
phoneInput.value=data.phone||"";
avatar.src=data.avatar_url||"default-avatar.png";

}

}

async function saveProfile(){

await supabaseClient
.from("users")
.upsert({
email:user.email,
name:nameInput.value,
phone:phoneInput.value
});

alert("Saved");

}

/* AVATAR */

async function uploadAvatar(e){

const file=e.target.files[0];

const fileName=user.email+Date.now();

await supabaseClient.storage
.from("avatars")
.upload(fileName,file);

const {data} =
supabaseClient.storage
.from("avatars")
.getPublicUrl(fileName);

avatar.src=data.publicUrl;

await supabaseClient
.from("users")
.update({
avatar_url:data.publicUrl
})
.eq("email",user.email);

}

/* ADDRESS */

async function saveAddress(){

navigator.geolocation.getCurrentPosition(

async pos=>{

let gps=
pos.coords.latitude+
","+pos.coords.longitude;

await supabaseClient
.from("addresses")
.insert({
user_email:user.email,
address:addressInput.value+" GPS:"+gps
});

loadAddresses();

});

}

async function loadAddresses(){

const {data} =
await supabaseClient
.from("addresses")
.select("*")
.eq("user_email",user.email);

addressList.innerHTML="";
addressSelect.innerHTML="";

data.forEach(a=>{

addressList.innerHTML+=`
<div class="cart-item">
${a.address}
</div>
`;

addressSelect.innerHTML+=`
<option>${a.address}</option>
`;

});

}

/* ORDERS */

async function loadOrders(){

const {data} =
await supabaseClient
.from("orders")
.select("*")
.eq("user_email",user.email);

ordersList.innerHTML="";

data.forEach(o=>{

ordersList.innerHTML+=`
<div class="cart-item">
${o.id}
₹${o.price}
</div>
`;

});

}

/* LOGOUT */

function logout(){

localStorage.removeItem("user");

location="index.html";

}

/* START */

showHome();

</script>

</body>
</html>
