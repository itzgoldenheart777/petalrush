<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PetalRush Buyer</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* GLOBAL */

body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
padding-bottom:80px;
}

/* HEADER */

.header{
background:#111;
padding:15px;
text-align:center;
}

.logo{
height:50px;
}

/* FILTER */

.filter-bar{
padding:10px;
background:#111;
display:flex;
gap:10px;
position:sticky;
top:0;
}

input,select{
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
width:100%;
margin-top:5px;
}

/* GRID */

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:10px;
padding:10px;
}

.card{
background:#171a21;
padding:10px;
border-radius:10px;
cursor:pointer;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
font-weight:bold;
}

/* SECTIONS */

.section{
display:none;
padding:10px;
}

/* BUTTON */

.btn{
background:#ff4081;
border:none;
padding:12px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
cursor:pointer;
}

/* CART ITEM */

.cart-item{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:8px;
display:flex;
justify-content:space-between;
}

/* TOTAL BOX */

.total-box{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:10px;
}

/* PROFILE */

.avatar{
width:100px;
height:100px;
border-radius:50%;
}

/* ADDRESS */

.address-card{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:8px;
}

/* ORDER */

.order-card{
background:#171a21;
padding:12px;
margin-top:12px;
border-radius:10px;
}

/* NAV */

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
background:#111;
}

.bottom div{
flex:1;
text-align:center;
padding:15px;
cursor:pointer;
}

</style>

</head>
<body>

<div class="container">

<div class="header">
<img src="Headerlogo.png" class="logo">
</div>

<div id="filterSection" class="filter-bar">

<input id="search" oninput="searchProducts()">

<select onchange="applyFilter(this.value)">
<option value="new">Newest</option>
<option value="low">Low → High</option>
<option value="high">High → Low</option>
</select>

</div>

<div id="home" class="products"></div>

<div id="detail" class="section"></div>

<div id="cart" class="section">

<h2>Cart</h2>

<div id="cartItems"></div>

<div class="total-box">

<div>Subtotal ₹<span id="subtotal">0</span></div>
<div>Delivery ₹<span id="delivery">0</span></div>
<div>GST ₹<span id="gst">0</span></div>
<div>Discount ₹<span id="discount">0</span></div>

<hr>

<h3>Total ₹<span id="grandTotal">0</span></h3>

</div>

<select id="addressSelect"></select>

<input id="couponInput" placeholder="Coupon">

<button class="btn" onclick="applyCoupon()">Apply Coupon</button>

<button class="btn" onclick="placeOrder()">Place Order</button>

</div>

<div id="profile" class="section">

<h2>Profile</h2>

<center>

<img id="avatar" src="default-avatar.png" class="avatar">

<input type="file" onchange="uploadAvatar(event)">

</center>

<input id="nameInput" placeholder="Name">

<input id="phoneInput" placeholder="Phone">

<button class="btn" onclick="saveProfile()">Save Profile</button>

<h3>Addresses</h3>

<input id="addressInput" placeholder="Address">

<button class="btn" onclick="saveAddress()">Save Address</button>

<div id="addressList"></div>

<h3>My Orders</h3>

<div id="ordersList"></div>

<button class="btn" onclick="logout()">Logout</button>

</div>

<div class="bottom">

<div onclick="showHome()">Home</div>

<div onclick="showCart()">Cart</div>

<div onclick="showProfile()">Profile</div>

</div>

</div>

<script src="js/buyer.js"></script>

</body>
</html>
