<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PetalRush</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
}

.header{
display:flex;
gap:10px;
padding:10px;
background:#111;
}

.logo{
height:40px;
}

.search{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.card{
background:#171a21;
padding:10px;
border-radius:10px;
cursor:pointer;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
justify-content:space-around;
background:#111;
padding:10px;
}

.btn{
background:#ff4081;
border:none;
padding:10px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
}

.section{
display:none;
padding:10px;
padding-bottom:80px;
}

</style>

</head>

<body>

<div class="container">

<!-- HEADER -->

<div class="header">

<img src="logoHeader.png" class="logo">

<input id="search"
class="search"
placeholder="Search flowers">

</div>

<!-- HOME -->

<div id="home" class="products"></div>

<!-- DETAIL -->

<div id="detail" class="section"></div>

<!-- PROFILE -->

<div id="profile" class="section">

<img id="avatar"
src="https://via.placeholder.com/100"
width="100">

<input type="file" onchange="uploadAvatar(event)">

<input id="name"
placeholder="Name">

<input id="phone"
placeholder="Phone">

<button class="btn"
onclick="saveProfile()">
Save Profile
</button>

</div>

<!-- CART -->

<div id="cart" class="section">

<h3>Cart</h3>

<div id="cartItems"></div>

<input id="coupon"
placeholder="Coupon">

<button class="btn"
onclick="applyCoupon()">
Apply Coupon
</button>

<h3 id="total">Total ₹0</h3>

<button class="btn"
onclick="placeOrder()">
Place Order
</button>

</div>

<!-- BOTTOM -->

<div class="bottom">

<div onclick="showHome()">Home</div>

<div onclick="showProfile()">Profile</div>

<div onclick="showCart()">Cart</div>

</div>

</div>

<script>

const supabase = window.supabase.createClient(
"https://lssjsgfppehhclxqulso.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2pzZ2ZwcGVoaGNseHF1bHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTAwNzksImV4cCI6MjA4Njc2NjA3OX0.nRq1iFBiOEyty0ALRmS45ARoso7BsB0ENOvttu7nvX0"
);

const user = JSON.parse(localStorage.getItem("user"));

if(!user) location="index.html";

/* HOME */

async function showHome(){

hideAll();

home.style.display="grid";

const {data} =
await supabase
.from("products")
.select("*");

home.innerHTML="";

data.forEach(p=>{

home.innerHTML+=`

<div class="card"
onclick="showDetail('${p.id}')">

<img src="${p.images[0]}">

${p.name}

<div class="price">
₹${p.price}
</div>

</div>

`;

});

}

/* DETAIL */

async function showDetail(id){

hideAll();

detail.style.display="block";

const {data}=
await supabase
.from("products")
.select("*")
.eq("id",id)
.single();

detail.innerHTML=`

<img src="${data.images[0]}" width="100%">

<h2>${data.name}</h2>

₹${data.price}

<p>${data.description}</p>

<button class="btn"
onclick="addCart('${data.id}')">
Add to cart
</button>

`;

}

/* CART */

async function showCart(){

hideAll();

cart.style.display="block";

const {data} =
await supabase
.from("cart")
.select("*,products(*)")
.eq("email",user.email);

let total=0;

cartItems.innerHTML="";

data.forEach(c=>{

total+=c.products.price;

cartItems.innerHTML+=`

<div>
${c.products.name}
₹${c.products.price}
</div>

`;

});

totalEl.innerText="Total ₹"+total;

}

/* ADD CART */

async function addCart(id){

await supabase
.from("cart")
.insert({
email:user.email,
product_id:id
});

alert("Added");

}

/* ORDER */

async function placeOrder(){

alert("Order placed");

}

/* PROFILE */

function showProfile(){

hideAll();

profile.style.display="block";

}

async function saveProfile(){

await supabase
.from("users")
.upsert({
email:user.email,
name:name.value,
phone:phone.value
});

alert("Saved");

}

/* AVATAR */

async function uploadAvatar(e){

const file=e.target.files[0];

await supabase.storage
.from("avatars")
.upload(user.email,file,{upsert:true});

avatar.src=
"https://lssjsgfppehhclxqulso.supabase.co/storage/v1/object/public/avatars/"+user.email;

}

/* UTIL */

function hideAll(){

home.style.display="none";
detail.style.display="none";
profile.style.display="none";
cart.style.display="none";

}

showHome();

</script>

</body>
</html>
