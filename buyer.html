<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PetalRush Buyer</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* GLOBAL */

body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
padding-bottom:80px;
}

/* HEADER */

.header{
background:#111;
padding:15px;
text-align:center;
}

.logo{
height:50px;
}

/* FILTER */

.filter-bar{
padding:10px;
background:#111;
display:flex;
gap:10px;
position:sticky;
top:0;
}

input,select{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

/* PRODUCTS */

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:10px;
padding:10px;
}

.card{
background:#171a21;
padding:10px;
border-radius:10px;
cursor:pointer;
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
}

/* SECTION */

.section{
display:none;
padding:10px;
}

/* BUTTON */

.btn{
background:#ff4081;
border:none;
padding:12px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
}

/* CART */

.cart-item{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:8px;
display:flex;
justify-content:space-between;
}

/* NAV */

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
background:#111;
}

.bottom div{
flex:1;
text-align:center;
padding:15px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<div class="header">
<img src="Headerlogo.png" class="logo">
</div>

<div id="filterSection" class="filter-bar">

<input id="search" placeholder="Search"
oninput="searchProducts()">

<select onchange="applyFilter(this.value)">
<option value="new">Newest</option>
<option value="low">Low Price</option>
<option value="high">High Price</option>
</select>

</div>

<div id="home" class="products"></div>

<div id="detail" class="section"></div>

<div id="profile" class="section">

<h2>Profile</h2>

<input id="nameInput" placeholder="Name">
<input id="phoneInput" placeholder="Phone">

<button class="btn"
onclick="saveProfile()">Save</button>

<h3>Addresses</h3>

<input id="addressInput" placeholder="Address">

<button class="btn"
onclick="saveAddress()">Save Address</button>

<div id="addressList"></div>

<h3>Orders</h3>

<div id="ordersList"></div>

<button class="btn"
onclick="logout()">Logout</button>

</div>

<div id="cart" class="section">

<h2>Cart</h2>

<div id="cartItems"></div>

<div>

Subtotal ₹<span id="subtotal">0</span><br>
Delivery ₹<span id="delivery">0</span><br>
GST ₹<span id="gst">0</span><br>
Discount ₹<span id="discount">0</span><br>

Total ₹<span id="grandTotal">0</span>

</div>

<select id="addressSelect"></select>

<input id="couponInput" placeholder="Coupon">

<button class="btn"
onclick="applyCoupon()">Apply Coupon</button>

<button class="btn"
onclick="placeOrder()">Place Order</button>

</div>

<div class="bottom">

<div onclick="showHome()">Home</div>
<div onclick="showCart()">Cart</div>
<div onclick="showProfile()">Profile</div>

</div>

</div>

<script>

/* SUPABASE */

const supabaseClient =
window.supabase.createClient(
"https://lssjsgfppehhclxqulso.supabase.co",
"YOUR_ANON_KEY"
);

/* USER */

let user =
JSON.parse(localStorage.getItem("user"));

if(!user){
location="index.html";
}

/* GLOBAL */

let currentProduct=null;
let currentQty=1;
let cartData=[];
let discountAmount=0;

/* NAV */

function hideAll(){

home.style.display="none";
detail.style.display="none";
profile.style.display="none";
cart.style.display="none";
filterSection.style.display="none";

}

/* HOME */

async function showHome(){

hideAll();

home.style.display="grid";
filterSection.style.display="flex";

const {data} =
await supabaseClient
.from("products")
.select("*");

renderProducts(data);

}

function renderProducts(data){

home.innerHTML="";

data.forEach(p=>{

home.innerHTML+=`

<div class="card"
onclick="showDetail('${p.id}')">

<img src="${p.image_url}">

<div>${p.name}</div>

<div class="price">₹${p.price}</div>

</div>

`;

});

}

/* SEARCH */

async function searchProducts(){

const {data} =
await supabaseClient
.from("products")
.select("*")
.ilike("name",
"%"+search.value+"%");

renderProducts(data);

}

/* FILTER */

async function applyFilter(type){

let query =
supabaseClient
.from("products")
.select("*");

if(type=="low")
query=query.order("price",{ascending:true});

if(type=="high")
query=query.order("price",{ascending:false});

if(type=="new")
query=query.order("created_at",{ascending:false});

const {data}=await query;

renderProducts(data);

}

/* DETAIL */

async function showDetail(id){

hideAll();

detail.style.display="block";

const {data} =
await supabaseClient
.from("products")
.select("*")
.eq("id",id)
.single();

currentProduct=data;
currentQty=1;

detail.innerHTML=`

<img src="${data.image_url}" width="100%">

<h2>${data.name}</h2>

₹<span id="price">${data.price}</span>

<br>

<button onclick="changeQty(-1)">-</button>

<span id="qty">1</span>

<button onclick="changeQty(1)">+</button>

<button class="btn"
onclick="addCart()">Add Cart</button>

<button class="btn"
onclick="showHome()">Back</button>

`;

}

/* QTY */

function changeQty(v){

currentQty+=v;

if(currentQty<1)
currentQty=1;

qty.innerText=currentQty;

price.innerText=
currentProduct.price*
currentQty;

}

/* ADD CART */

async function addCart(){

const {data:exist} =
await supabaseClient
.from("cart")
.select("*")
.eq("user_email",user.email)
.eq("product_id",currentProduct.id)
.maybeSingle();

if(exist){

await supabaseClient
.from("cart")
.update({
qty:exist.qty+currentQty
})
.eq("id",exist.id);

}else{

await supabaseClient
.from("cart")
.insert({
user_email:user.email,
product_id:currentProduct.id,
qty:currentQty
});

}

alert("Added");

}

/* SHOW CART */

async function showCart(){

hideAll();

cart.style.display="block";

const {data} =
await supabaseClient
.from("cart")
.select(`
id,
qty,
products(id,name,price)
`)
.eq("user_email",user.email);

cartData=data;

let subtotal=0;

cartItems.innerHTML="";

data.forEach(i=>{

let price=i.products.price*i.qty;

subtotal+=price;

cartItems.innerHTML+=`

<div class="cart-item">

${i.products.name} x ${i.qty}

<button onclick="removeCart('${i.id}')">
X
</button>

</div>

`;

});

calc(subtotal);

loadAddresses();

}

/* REMOVE */

async function removeCart(id){

await supabaseClient
.from("cart")
.delete()
.eq("id",id);

showCart();

}

/* TOTAL */

function calc(sub){

let del=sub<500?50:0;
let gst=sub*0.05;

let total=sub+del+gst-discountAmount;

subtotal.innerText=sub;
delivery.innerText=del;
gst.innerText=gst;
discount.innerText=discountAmount;
grandTotal.innerText=total;

}

/* COUPON */

async function applyCoupon(){

const {data}=
await supabaseClient
.from("coupons")
.select("*")
.eq("code",couponInput.value)
.maybeSingle();

if(!data){
alert("Invalid");
return;
}

discountAmount=data.discount;

showCart();

}

/* ORDER */

async function placeOrder(){

let orderId="ORD-"+Date.now();

for(const item of cartData){

await supabaseClient
.from("order_items")
.insert({

order_id:orderId,
product_id:item.products.id,
qty:item.qty,
price:item.products.price

});

}

await supabaseClient
.from("orders")
.insert({

id:orderId,
user_email:user.email,
price:grandTotal.innerText,
status:"Placed"

});

await supabaseClient
.from("cart")
.delete()
.eq("user_email",user.email);

alert("Order Placed");

showHome();

}

/* ADDRESS */

async function saveAddress(){

navigator.geolocation
.getCurrentPosition(async pos=>{

let gps=
pos.coords.latitude+
","+pos.coords.longitude;

await supabaseClient
.from("addresses")
.insert({

user_email:user.email,
address:
addressInput.value+
" GPS:"+gps

});

loadAddresses();

});

}

async function loadAddresses(){

const {data}=
await supabaseClient
.from("addresses")
.select("*")
.eq("user_email",user.email);

addressSelect.innerHTML="";
addressList.innerHTML="";

data.forEach(a=>{

addressSelect.innerHTML+=
`<option>${a.address}</option>`;

addressList.innerHTML+=
`<div>${a.address}</div>`;

});

}

/* PROFILE */

async function showProfile(){

hideAll();

profile.style.display="block";

}

/* SAVE PROFILE */

async function saveProfile(){

await supabaseClient
.from("users")
.upsert({

email:user.email,
name:nameInput.value,
phone:phoneInput.value

});

alert("Saved");

}

/* LOGOUT */

function logout(){

localStorage.removeItem("user");

location="index.html";

}

/* START */

showHome();

</script>

</body>
</html>
