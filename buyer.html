<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PetalRush</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
padding-bottom:70px;
}

.header{
display:flex;
gap:10px;
padding:10px;
background:#111;
}

.logo{
height:40px;
}

.search{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.card{
background:#171a21;
padding:10px;
border-radius:10px;
cursor:pointer;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
justify-content:space-around;
background:#111;
padding:10px;
}

.btn{
background:#ff4081;
border:none;
padding:10px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
}

.section{
display:none;
padding:10px;
}

</style>

</head>

<body>

<div class="container">

<div class="header">

<img src="logoHeader.png" class="logo">

<input id="search"
class="search"
placeholder="Search flowers"
oninput="showHome()">

</div>

<div id="home" class="products"></div>

<div id="detail" class="section"></div>

<div id="profile" class="section">

<img id="avatar"
src="logoHeader.png"
width="100">

<input type="file"
onchange="uploadAvatar(event)">

<input id="name"
placeholder="Name">

<input id="phone"
placeholder="Phone">

<button class="btn"
onclick="saveProfile()">
Save Profile
</button>

</div>

<div id="cart" class="section">

<h3>Cart</h3>

<div id="cartItems"></div>

<h3 id="total">Total ₹0</h3>

<button class="btn"
onclick="placeOrder()">
Place Order
</button>

</div>

<div class="bottom">

<div onclick="showHome()">Home</div>

<div onclick="showProfile()">Profile</div>

<div onclick="showCart()">Cart</div>

</div>

</div>

<script>

const client = window.supabase.createClient(
"https://lssjsgfppehhclxqulso.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2pzZ2ZwcGVoaGNseHF1bHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTAwNzksImV4cCI6MjA4Njc2NjA3OX0.nRq1iFBiOEyty0ALRmS45ARoso7BsB0ENOvttu7nvX0"
);

const user =
JSON.parse(localStorage.getItem("user"));

if(!user)
location="index.html";

function hideAll(){

document.getElementById("home").style.display="none";
document.getElementById("detail").style.display="none";
document.getElementById("profile").style.display="none";
document.getElementById("cart").style.display="none";

}

/* HOME */

async function showHome(){

hideAll();

const home =
document.getElementById("home");

home.style.display="grid";

const search =
document.getElementById("search").value.toLowerCase();

const {data} =
await client.from("products").select("*");

home.innerHTML="";

data.forEach(p=>{

if(!p.name.toLowerCase().includes(search))
return;

const img =
(p.images && p.images.length)
? p.images[0]
: "logoHeader.png";

home.innerHTML+=`

<div class="card"
onclick="showDetail('${p.id}')">

<img src="${img}">

${p.name}

<div class="price">
₹${p.price}
</div>

</div>

`;

});

}

/* DETAIL */

async function showDetail(id){

hideAll();

const detail =
document.getElementById("detail");

detail.style.display="block";

const {data} =
await client
.from("products")
.select("*")
.eq("id",id)
.single();

const img =
(data.images && data.images.length)
? data.images[0]
: "logoHeader.png";

detail.innerHTML=`

<img src="${img}" width="100%">

<h2>${data.name}</h2>

₹${data.price}

<p>${data.description}</p>

<button class="btn"
onclick="addCart('${data.id}')">
Add to cart
</button>

`;

}

/* CART */

async function showCart(){

hideAll();

const cart =
document.getElementById("cart");

cart.style.display="block";

const {data} =
await client
.from("cart")
.select("*,products(*)")
.eq("email",user.email);

let total=0;

const cartItems =
document.getElementById("cartItems");

cartItems.innerHTML="";

data.forEach(c=>{

total+=c.products.price;

cartItems.innerHTML+=`

<div>
${c.products.name}
₹${c.products.price}
</div>

`;

});

document.getElementById("total").innerText =
"Total ₹"+total;

}

/* ADD CART */

async function addCart(id){

await client
.from("cart")
.insert({
email:user.email,
product_id:id
});

alert("Added to cart");

}

/* PROFILE */

function showProfile(){

hideAll();

document.getElementById("profile")
.style.display="block";

}

/* SAVE PROFILE */

async function saveProfile(){

await client
.from("users")
.upsert({

email:user.email,
name:
document.getElementById("name").value,

phone:
document.getElementById("phone").value

});

alert("Saved");

}

/* AVATAR */

async function uploadAvatar(e){

const file=e.target.files[0];

await client.storage
.from("avatars")
.upload(user.email,file,{upsert:true});

document.getElementById("avatar").src=

"https://lssjsgfppehhclxqulso.supabase.co/storage/v1/object/public/avatars/"
+user.email;

}

/* ORDER */

function placeOrder(){

alert("Order placed");

}

/* START */

showHome();

</script>

</body>
</html>
