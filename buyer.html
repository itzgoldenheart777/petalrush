<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PetalRush Buyer</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
background:#0f1115;
color:white;
font-family:system-ui;
}

.container{
max-width:500px;
margin:auto;
min-height:100vh;
padding-bottom:70px;
}

.header{
background:#111;
padding:15px;
text-align:center;
}

.logo{
height:50px;
}

.filter-bar{
padding:10px;
background:#111;
display:flex;
gap:10px;
position:sticky;
top:0;
}

.search,input{
flex:1;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
margin-top:5px;
}

select{
padding:10px;
background:#222;
color:white;
border:none;
border-radius:8px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:12px;
padding:12px;
}

.card{
background:#171a21;
padding:10px;
border-radius:12px;
cursor:pointer;
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:8px;
}

.price{
color:#ff4081;
font-weight:bold;
}

.section{
display:none;
padding:12px;
}

.btn{
background:#ff4081;
border:none;
padding:12px;
width:100%;
border-radius:8px;
color:white;
margin-top:10px;
cursor:pointer;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
max-width:500px;
display:flex;
background:#111;
}

.bottom div{
flex:1;
text-align:center;
padding:15px;
cursor:pointer;
}

.avatar{
width:100px;
height:100px;
border-radius:50%;
}

.cart-item{
background:#171a21;
padding:10px;
margin-top:10px;
border-radius:8px;
display:flex;
justify-content:space-between;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<img src="Headerlogo.png" class="logo">
</div>

<div id="filterSection" class="filter-bar">
<input id="search" placeholder="Search flowers" oninput="searchProducts()">
<select onchange="applyFilter(this.value)">
<option value="new">Newest</option>
<option value="low">Low → High</option>
<option value="high">High → Low</option>
</select>
</div>

<div id="home" class="products"></div>

<div id="detail" class="section"></div>

<div id="profile" class="section">

<h2>My Profile</h2>

<center>
<img id="avatar" class="avatar" src="default-avatar.png">
<input type="file" onchange="uploadAvatar(event)">
</center>

<input id="nameInput" placeholder="Enter your name">
<input id="phoneInput" placeholder="Enter phone number">

<button class="btn" onclick="saveProfile()">
Save Profile
</button>

<div id="profileInfo"></div>

<h3>Delivery Address</h3>

<input id="addressInput" placeholder="Enter address">

<button class="btn" onclick="saveAddress()">
Save Location
</button>

<div id="addressList"></div>

<h3>My Orders</h3>

<div id="ordersList"></div>

<button class="btn" onclick="logout()" style="background:#333">
Logout
</button>

</div>
<div id="cart" class="section">

<h2>Cart</h2>

<div id="cartItems"></div>

<hr>

<h3>Subtotal: ₹<span id="subtotal">0</span></h3>

<h3>Delivery: ₹<span id="delivery">0</span></h3>

<h3>GST (5%): ₹<span id="gst">0</span></h3>

<h3>Discount: ₹<span id="discount">0</span></h3>

<hr>

<h2>Total: ₹<span id="grandTotal">0</span></h2>

<select id="addressSelect" class="search"></select>

<input id="couponInput" placeholder="Enter coupon code">

<button class="btn" onclick="applyCoupon()">Apply Coupon</button>

<button class="btn" onclick="placeOrder()">
Place Order
</button>

</div>



<div class="bottom">

<div onclick="showHome()">Home</div>
<div onclick="showProfile()">Profile</div>
<div onclick="showCart()">Cart</div>

</div>

</div>

</body>
</html>
