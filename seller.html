<!DOCTYPE html>
<html>
<head>

<title>Seller Dashboard</title>

<link rel="stylesheet" href="css/seller.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>


<div class="header">

<h2>Seller Dashboard</h2>

<button onclick="logout()">Logout</button>

</div>


<div class="container">


<div class="left">

<button onclick="showProfile()">Profile</button>

<button onclick="showBank()">Bank Details</button>

<button onclick="showCatalog()">Catalog Upload</button>

<button onclick="showProducts()">My Products</button>

</div>



<div class="right">


<!-- PROFILE -->
<div id="profile">

<h3>Profile</h3>

<input id="name" placeholder="Your Name">

<button onclick="saveProfile()">Save</button>

</div>



<!-- BANK -->
<div id="bank" class="hidden">

<h3>Bank Details</h3>

<input id="bank_name" placeholder="Bank Name">

<input id="account_number" placeholder="Account Number">

<input id="ifsc" placeholder="IFSC">

<button onclick="saveBank()">Save Bank</button>

</div>



<!-- CATALOG -->
<div id="catalog" style="display:none">

<h3>Upload Product</h3>

<input id="pname" placeholder="Product Name">

<input id="price" placeholder="Price">

<input id="qty" placeholder="Quantity">

<input id="desc" placeholder="Description">

<input id="location" placeholder="Pickup Location">


<input type="file"
accept="image/*"
onchange="previewImage(event)">


<br>

<img id="preview"
width="120"
height="120"
style="object-fit:cover;
border-radius:12px;">


<br>

<button onclick="uploadProduct()">

Upload Product

</button>

</div>




<!-- PRODUCTS -->
<div id="products" class="hidden">

<h3>My Products</h3>

<div id="productList"></div>

</div>


</div>


</div>


<script src="js/seller.js"></script>

</body>
</html>
