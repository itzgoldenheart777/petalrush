<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard - PetalRush</title>

  <link rel="stylesheet" href="seller.css">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="topbar">
  <h2>PetalRush Seller</h2>
  <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('bank')">Bank Details</button>
    <button onclick="showSection('upload')">Upload Product</button>
    <button onclick="showSection('products')">My Products</button>
  </aside>

  <!-- Content -->
  <main class="content">

    <!-- PROFILE -->
    <section id="profile" class="section">
      <h3>Seller Profile</h3>
      <input id="fullName" placeholder="Full Name">
      <input id="phone" placeholder="Phone">
      <input id="shopName" placeholder="Shop Name">
      <textarea id="address" placeholder="Shop Address"></textarea>
      <button onclick="saveProfile()">Save Profile</button>
    </section>

    <!-- BANK -->
    <section id="bank" class="section hidden">
      <h3>Bank Details</h3>
      <input id="bankName" placeholder="Bank Name">
      <input id="accountNumber" placeholder="Account Number">
      <input id="ifsc" placeholder="IFSC Code">
      <button onclick="saveBank()">Save Bank Details</button>
    </section>

    <!-- UPLOAD PRODUCT -->
    <section id="upload" class="section hidden">
      <h3>Upload Product</h3>

      <input id="productName" placeholder="Product Name">
      <input id="price" type="number" placeholder="Price">
      <input id="quantity" type="number" placeholder="Quantity">
      <input id="pickup" placeholder="Pickup Location">
      <textarea id="description" placeholder="Description"></textarea>

      <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">

      <div class="image-preview">
        <img id="previewImg">
      </div>

      <button onclick="uploadProduct()">Upload Product</button>
    </section>

    <!-- PRODUCTS LIST -->
    <section id="products" class="section hidden">
      <h3>My Products</h3>
      <div id="productList" class="product-grid"></div>
    </section>

  </main>
</div>

<script src="seller.js"></script>
</body>
</html>
