<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Seller Dashboard</title>

<link rel="stylesheet" href="css/style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>


<body style="background:black;color:white;">


<!-- HEADER -->

<div style="
background:#ff4081;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
">

<h3>Seller Dashboard</h3>

<button onclick="logout()">Logout</button>

</div>



<div style="display:flex">


<!-- SIDEBAR -->

<div style="width:200px">

<button onclick="showProfile()">Profile</button>

<button onclick="showBank()">Bank</button>

<button onclick="showCatalog()">Upload Product</button>

<button onclick="showProducts()">My Products</button>

</div>



<!-- CONTENT -->

<div style="flex:1;padding:20px">


<!-- PROFILE -->

<div id="profile">

<h3>Profile</h3>

<input id="name" placeholder="Name">

<br><br>

<button onclick="saveProfile()">

Save Profile

</button>

</div>



<!-- BANK -->

<div id="bank" style="display:none">

<h3>Bank</h3>

<input id="bank_name" placeholder="Bank Name">

<input id="account_number" placeholder="Account Number">

<input id="ifsc" placeholder="IFSC">

<br><br>

<button onclick="saveBank()">

Save Bank

</button>

</div>



<!-- CATALOG -->

<div id="catalog" style="display:none">

<h3>Upload Product</h3>

<input id="pname" placeholder="Product Name">

<input id="price" placeholder="Price">

<input id="qty" placeholder="Quantity">

<input id="desc" placeholder="Description">

<input id="location" placeholder="Pickup Location">


<input type="file"
accept="image/*"
onchange="previewImage(event)">



<br>

<img id="preview"
width="120"
height="120"
style="object-fit:cover;">


<br>

<button onclick="uploadProduct()">

Upload Product

</button>

</div>



<!-- PRODUCTS -->

<div id="products" style="display:none">

<h3>My Products</h3>

<div id="productList"></div>

</div>



</div>

</div>


<script src="js/seller.js"></script>


</body>
</html>
