<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PetalRush</title>

<link rel="stylesheet" href="css/index.css">

<!-- Supabase CDN (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>


<!-- Splash Screen -->
<div id="splash">

<img src="logo.png" class="logo">

<h1>PetalRush</h1>

<p>Order Flowers Like Never Before</p>

<button onclick="showAuth()">Get Started</button>

</div>


<!-- Auth Options -->
<div id="auth" class="hidden">

<h2>Welcome</h2>

<button onclick="showLogin()">Login</button>

<button onclick="showSignup()">Signup</button>

<button onclick="backSplash()">Back</button>

</div>


<!-- Login -->
<div id="login" class="hidden">

<h2>Login</h2>

<input type="email" id="loginEmail" placeholder="Email">

<input type="password" id="loginPassword" placeholder="Password">

<button onclick="login()">Login</button>

<button onclick="forgot()">Forgot Password</button>

<button onclick="backAuth()">Back</button>

</div>


<!-- Signup -->
<div id="signup" class="hidden">

<h2>Create Account</h2>

<input type="email" id="signupEmail" placeholder="Email">

<input type="password" id="signupPassword" placeholder="Password">

<select id="role">
<option value="buyer">Buyer</option>
<option value="seller">Seller</option>
</select>

<button onclick="signup()">Signup</button>

<button onclick="backAuth()">Back</button>

</div>


<script src="js/index.js"></script>

</body>
</html>
