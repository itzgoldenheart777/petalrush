<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetalRush | Flower Delivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="mainScreen" class="screen">
        <div class="center">
            <img src="logo.png" alt="PetalRush Logo" class="logo">
            <h1 class="title">PetalRush</h1>
            <p class="tagline">Order flowers like never before.</p>
            <button class="btn-main" onclick="showAuthOptions()">Get Started</button>
        </div>
    </div>

    <div id="authOptions" class="screen hidden">
        <div class="center">
            <h2>Welcome ðŸŒ¸</h2>
            <button class="btn-main" onclick="openLogin()">Login</button>
            <button class="btn-outline" onclick="openSignup()">Create Account</button>
            <p class="link" onclick="goBack()">Back</p>
        </div>
    </div>

    <div id="loginScreen" class="screen hidden">
        <div class="card">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" class="input">
            <input type="password" id="loginPassword" placeholder="Password" class="input">
            <button class="btn-main" onclick="login()">Login</button>
            <p class="link" onclick="goBack()">Back</p>
        </div>
    </div>

    <div id="signupScreen" class="screen hidden">
        <div class="card">
            <h3>Create Account</h3>
            <input type="email" id="signupEmail" placeholder="Email" class="input">
            <input type="password" id="signupPassword" placeholder="Password" class="input">
            <select id="signupRole" class="input">
                <option value="buyer">I want to Buy Flowers</option>
                <option value="seller">I want to Sell Flowers</option>
            </select>
            <button class="btn-main" onclick="signup()">Sign Up</button>
            <p class="link" onclick="goBack()">Back</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
