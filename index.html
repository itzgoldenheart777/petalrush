<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PetalRush</title>

<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>


<!-- INTRO -->

<div id="intro" class="center">

<img src="logo.png" class="logo">

<h1>Welcome to PetalRush ðŸŒ¸</h1>

<p class="tagline">Order Flowers Like Never Before</p>

<button class="btn-main" onclick="showLogin()">Login</button>

<button class="btn-outline" onclick="showSignup()">Create Account</button>

</div>



<!-- LOGIN -->

<div id="login" class="card hidden">

<h2>Login</h2>

<input id="loginEmail" placeholder="Email" class="input">

<input id="loginPassword" type="password" placeholder="Password" class="input">

<button class="btn-main" onclick="login()">Login</button>

<p class="link" onclick="showSignup()">Create new account</p>

<p class="link" onclick="showForgot()">Forgot Password?</p>

</div>



<!-- SIGNUP -->

<div id="signup" class="card hidden">

<h2>Create Account</h2>

<input id="signupEmail" placeholder="Email" class="input">

<input id="signupPassword" type="password" placeholder="Password" class="input">

<select id="signupRole" class="input">

<option value="buyer">Buyer</option>

<option value="seller">Seller</option>

</select>

<button class="btn-main" onclick="signup()">Signup</button>

<p class="link" onclick="showLogin()">Already have account? Login</p>

</div>



<!-- FORGOT PASSWORD -->

<div id="forgot" class="card hidden">

<h2>Reset Password</h2>

<input id="resetEmail" placeholder="Enter Email" class="input">

<button class="btn-main" onclick="sendOTP()">Send OTP</button>

<div id="otpSection" class="hidden">

<input id="otpInput" placeholder="Enter 6 digit OTP" class="input">

<input id="newPassword" placeholder="New Password" class="input">

<button class="btn-main" onclick="verifyOTP()">Reset Password</button>

</div>

<p class="link" onclick="showLogin()">Back to login</p>

</div>


<p id="status"></p>


<script src="js/auth.js"></script>

</body>
</html>
