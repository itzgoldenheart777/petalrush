<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PetalRush</title>

<link rel="stylesheet" href="css/index.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>

<!-- SPLASH SCREEN -->

<div id="splash" class="screen center">

<img src="logo.png" class="logo">

<h1 class="brand">PetalRush</h1>

<p class="tagline">Order Flowers Like Never Before</p>

<button class="btn" onclick="showAuth()">Get Started</button>

</div>


<!-- AUTH CHOICE -->

<div id="authChoice" class="screen center hidden">

<h2>Welcome</h2>

<button class="btn" onclick="showLogin()">Login</button>

<button class="btn-outline" onclick="showSignup()">Create Account</button>

</div>


<!-- LOGIN -->

<div id="loginScreen" class="screen center hidden">

<div class="card">

<h2>Login</h2>

<input id="loginEmail" placeholder="Email">

<input id="loginPassword" type="password" placeholder="Password">

<button class="btn" onclick="login()">Login</button>

<p class="link" onclick="showForgot()">Forgot Password?</p>

<p class="link" onclick="back()">Back</p>

</div>

</div>


<!-- SIGNUP -->

<div id="signupScreen" class="screen center hidden">

<div class="card">

<h2>Create Account</h2>

<input id="signupEmail" placeholder="Email">

<input id="signupPassword" type="password" placeholder="Password">

<select id="signupRole">

<option value="buyer">Buyer</option>

<option value="seller">Seller</option>

</select>

<button class="btn" onclick="signup()">Signup</button>

<p class="link" onclick="back()">Back</p>

</div>

</div>


<!-- FORGOT -->

<div id="forgotScreen" class="screen center hidden">

<div class="card">

<h2>Reset Password</h2>

<input id="forgotEmail" placeholder="Email">

<button class="btn" onclick="sendReset()">Send Reset Email</button>

<p class="link" onclick="back()">Back</p>

</div>

</div>


<script src="js/supabase.js"></script>

<script src="js/index.js"></script>

</body>
</html>
