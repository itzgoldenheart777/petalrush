<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PetalRush</title>

<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>


<!-- SPLASH SCREEN -->

<div id="splash" class="screen center">

<img src="icon-512.png" class="app-icon">

<h1 class="brand">PetalRush</h1>

<p>Order Flowers Like Never Before</p>

</div>



<!-- WELCOME SCREEN -->

<div id="welcome" class="screen center hidden">

<img src="logo.png" class="logo">

<h2>Welcome to PetalRush ðŸŒ¸</h2>

<button onclick="openLogin()" class="btn-main">Login</button>

<button onclick="openSignup()" class="btn-outline">Create Account</button>

</div>



<!-- LOGIN -->

<div id="loginScreen" class="screen hidden">

<div class="card">

<h2>Login</h2>

<input id="loginEmail" placeholder="Email" class="input">

<input id="loginPassword" type="password" placeholder="Password" class="input">

<button onclick="login()" class="btn-main">Login</button>

<p onclick="openForgot()" class="link">Forgot Password?</p>

<p onclick="openSignup()" class="link">Create Account</p>

</div>

</div>



<!-- SIGNUP -->

<div id="signupScreen" class="screen hidden">

<div class="card">

<h2>Create Account</h2>

<input id="signupEmail" placeholder="Email" class="input">

<input id="signupPassword" type="password" placeholder="Password" class="input">

<select id="signupRole" class="input">

<option value="buyer">Buyer</option>

<option value="seller">Seller</option>

</select>

<button onclick="signup()" class="btn-main">Signup</button>

<p onclick="openLogin()" class="link">Already have account? Login</p>

</div>

</div>



<!-- FORGOT -->

<div id="forgotScreen" class="screen hidden">

<div class="card">

<h2>Reset Password</h2>

<input id="resetEmail" placeholder="Enter Email" class="input">

<button onclick="sendOTP()" class="btn-main">Send OTP</button>

<div id="otpBox" class="hidden">

<input id="otpInput" placeholder="Enter OTP" class="input">

<input id="newPassword" placeholder="New Password" class="input">

<button onclick="resetPassword()" class="btn-main">Reset Password</button>

</div>

<p onclick="openLogin()" class="link">Back to Login</p>

</div>

</div>


<p id="status"></p>


<script src="js/auth.js"></script>

</body>
</html>
